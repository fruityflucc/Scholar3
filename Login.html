<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="loginstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholar3</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <a href="index.html">
          <p>SCHOLAR3</p>
        </a>
      </div>

      <div class="go-back">
        <a href="index.html">
          <button class="btn go-back" id="gobackbtn">Go Back</button>
        </a>
      </div>
    </div>

    <header class="container">
      <div class="content">
        <h4>Welcome!</h4>
        <div class="two-forms">
          <div class="input-box-email">
            <input
              type="text"
              class="input-field"
              placeholder="Email/Username"
            />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box-password">
            <input type="password" class="input-field" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
        </div>

        <div class="login-btn">
          <button class="btn login-btn" id="signup-btn">Login/Sign up</button>
        </div>

        <div class="google-btn">
          <button class="btn google-btn" id="google-btn">
            Sign in using google
          </button>
        </div>

        <p>Forgot password?</p>
      </div>
      <div class="background">
        <img src="assets/login-page-background.svg" />
      </div>
      <div class="login-design">
        <img src="assets/login-page-design.svg" />
      </div>
      <div class="login-page-vector">
        <img src="assets/Login-page-image.svg" />
      </div>
    </header>
  </body>
</html>
